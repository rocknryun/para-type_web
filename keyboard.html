    <form class="file" id="file">
      <input id="default-btn" type="file" hidden />

    </form>

    <script>
      const file = document.getElementById("file");
      const imageData = document.getElementById("default-btn");
  
      file.addEventListener("submit", (e) => {
        e.preventDefault();
  
        const endpoint = "image-category.py";
        const formData = new FormData();
  
        console.log(imageData.files);
  
        formData.append("idefault-btn", imageData.files[0]);
  
        fetch(endpoint, {
          method: "POST",
          body: formData
        }).catch(console.error);
      });
    </script>
